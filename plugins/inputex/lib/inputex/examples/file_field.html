<h1>inputEx - FileField Usage</h1>


<!-- Example 1 -->
<div class='exampleDiv'>

	<h2>File upload</h2>
	
	<p>To create a file upload form, you must use the "file" field within a form with the enctype attribute set to 'multipart/form-data'.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<textarea name="code" class="JScript">
			inputEx({
				type: 'form',
				parentEl: 'container1',
				enctype: 'multipart/form-data',
				action: 'input_file.php',
				fields: [
					{type: 'file', name: 'textFile', label:'Search file', accept: 'text/*', size: 50 }
				],
				buttons: [
					{type: 'submit', value: 'Upload'}
				]
			});
		</textarea>
	</div>

</div>
