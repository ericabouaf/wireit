 <body>

<h1>inputEx - SelectTwiceField Usage</h1>


<!-- Example 1 -->
<div class='exampleDiv'>
	<h2>Updated event</h2>
	<p>How to listen to the updated event :</p>
	<div class='demoContainer' id='container1'></div>
	<div class='codeContainer'>
		<textarea name="code" class="JScript">
		var el = YAHOO.util.Dom.get('container1');
		
		var field1 = new inputEx.SelectTwiceField({
			name: 'car',
			label: 'Which car ?',
			choices: [
				{ value: "", choices: [""] },
				{ value: "BMW Z Series", choices: ["Z1", "Z3", "Z4", "Z8"] },
				{ value: "MINI", choices: ["One", "Cooper S", "Cooper D", "Clubman", "John Cooper Works"] }
			],
			parentEl: el,
			required: true
		});
		
		var button = inputEx.cn('button', null, null, "SetValue with 'MINI_One'");
		el.appendChild(button);
		YAHOO.util.Event.addListener(button, "click" ,function() {
		   field1.setValue('MINI_One');
		});
		
		var logDiv = inputEx.cn('div', null, null, "Log :");
		el.appendChild(logDiv);
		field1.updatedEvt.subscribe(function(e,params) {
			var value = params[0];
			logDiv.innerHTML += "Updated at "+(new Date())+" with value "+value;
			logDiv.appendChild(inputEx.cn('br'));
		});
		</textarea>
	</div>
</div>
