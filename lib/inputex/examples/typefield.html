<html>
 <head>
  <title>inputEx - TypeField Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/fonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">

 </head>

 <body>

<p class='demoTitle'>inputEx - TypeField Usage</p>


<!-- Example 1 -->
<div class='exampleDiv'>

	<p class="title">Basic TypeField creation</p>
	
	<p>The TypeField provide an interface to create a custom form.</p>

	<div class='demoContainer' id='container1'></div>

	<div class='codeContainer'>
		<textarea name="code" class="JScript">
			new YAHOO.inputEx.TypeField({parentEl: 'container1'});
		</textarea>
	</div>

</div>


<!-- Example 2 -->
<div class='exampleDiv'>

	<p class="title">Setting the value</p>
	
	<p>The value returned by a TypeField is a JSON configuration for an inputEx field. Here's how to load such a value :</p>

	<div class='demoContainer' id='container2'></div>

	<div class='codeContainer'>
		<textarea name="code" class="JScript">
			new YAHOO.inputEx.TypeField({
				parentEl: 'container2', 
				value: {
					type:'url',
					inputParams: {
						label: 'Website', 
						name:'website', 
						typeInvite: 'Enter a URL', 
						description: 'You can provide a default value to TypeField'
					} 
				} 
			});
		</textarea>
	</div>

</div>


<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="../lib/yui/container/container-min.js"></script>

<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/Group.js"  type='text/javascript'></script>
<script src="../js/Form.js"  type='text/javascript'></script>
<script src="../js/fields/CheckBox.js"  type='text/javascript'></script>
<script src="../js/fields/SelectField.js"  type='text/javascript'></script>
<script src="../js/fields/UrlField.js"  type='text/javascript'></script>
<script src="../js/fields/RadioField.js"  type='text/javascript'></script>
<script src="../js/fields/ListField.js"  type='text/javascript'></script>
<script src="../js/fields/IntegerField.js"  type='text/javascript'></script>
<script src="../js/fields/NumberField.js"  type='text/javascript'></script>
<script src="../js/fields/EmailField.js"  type='text/javascript'></script>
<script src="../js/fields/TypeField.js"  type='text/javascript'></script>

<script>

YAHOO.util.Event.addListener(window, 'load', function() {
	// Required for the TypeField
	YAHOO.inputEx.spacerUrl = "../images/space.gif";

	// Example 1
	new YAHOO.inputEx.TypeField({parentEl: 'container1', 
	
		value: {
            "inputParams":
            {
                "description":"all right",
                //"typeInvite":"input name",
                "value":"test"
            },
            "type":"string"
        }
	
	});
	
	
	
	// Example 2
	new YAHOO.inputEx.TypeField({
		parentEl: 'container2', 
		value: {
			type:'url',
			inputParams: {
				label: 'Website', 
				name:'website', 
				typeInvite: 'Enter a URL', 
				description: 'You can provide a default value to TypeField'
			} 
		} 
	});
	
});

</script>

<script src="js/dpSyntaxHighlighter.js"></script>
<script language="javascript"> 
dp.SyntaxHighlighter.HighlightAll('code');
</script>

 </body>
</html>
